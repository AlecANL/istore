<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <title>Home - E-commerce</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <div class="logo" aria-label="logo">
            <img
              src="../assets/images/logo.png"
              width="48"
              height="48"
              alt="logo E-commerce"
            />
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="link" href="./src/pages/[id].html">productos</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="#">blog</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="./src/pages/checkout.html">tienda</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="#">contacto</a>
              </li>
            </ul>
          </nav>
          <form class="search-box">
            <input
              type="search"
              name="search"
              class="input"
              autocomplete="off"
              id="search"
              placeholder="Buscar un Producto"
              aria-label="search products"
            />
            <button class="btn btn-icon is-pink">
              <i class="icon-search"></i>
            </button>
          </form>
          <div class="header__cart-button">
            <button class="btn btn-shop is-pink">
              <i class="icon-shopping-cart"></i>
              <span>1</span>
            </button>
          </div>
          <button class="btn btn-icon btn-menu is-transparent">
            <i class="icon-menu"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="checkout">
      <div class="wrapper">
        <h1 class="headline">Carrito de Compras</h1>
        <div class="checkout-content">
          <section class="cart">
            <div class="cart-title">
              <span>productos</span>
              <span class="price-t">precio</span>
              <span>cantidad</span>
              <span>total</span>
            </div>
            <div class="cart-body">
              <article class="cart-product-c">
                <div class="c-product">
                  <img
                    width="70"
                    height="50"
                    src="../assets/images/mackboo-air.png"
                    alt=""
                  />
                  <div class="c-product-title">
                    <h4>
                      Apple Macbook Air (13 pulgadas, 2020, Chip M1, 256 GB de
                      SSD,
                    </h4>
                  </div>
                </div>
                <span class="price">$25,000</span>
                <div class="button-quantity">
                  <button>-</button>
                  <span>2</span>
                  <button>+</button>
                </div>
                <span class="amount-total">$25,000</span>
              </article>
            </div>
          </section>
          <section class="cart-form">
            <div class="total">
              <span class="total-title">total: </span>
              <span class="amount-total">$25,240.00</span>
            </div>
            <form>
              <h3>Datos personales</h3>
              <div class="personal-data">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="input name"
                  placeholder="Nombre"
                  aria-label="name"
                />
                <input
                  class="input last-name"
                  type="text"
                  name="lastName"
                  id="lastName"
                  aria-label="lastName"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="email input"
                  placeholder="Email"
                  aria-label="email"
                />
              </div>
              <h3>Metodo de pago</h3>
              <div class="pay-method">
                <input
                  type="text"
                  pattern="[0-9\s]{13,19}"
                  name="card"
                  id="card"
                  aria-label="card payment"
                  inputmode="numeric"
                  class="target input"
                  autocomplete="cc-number"
                />
                <input
                  type="text"
                  name="date"
                  id="date"
                  class="date input"
                  aria-label="date"
                  placeholder="02/21"
                  pattern="/^\d{2}\/\d{2}$/"
                  inputmode="numeric"
                  autocomplete="cc-exp"
                />
                <input
                  type="text"
                  name="cvv"
                  id="cvv"
                  class="cvv input"
                  placeholder="214"
                  aria-label="cvv"
                  inputmode="number"
                  autocomplete="cc-csc"
                  pattern="/^\d{3}$/"
                />
              </div>
              <button class="btn is-pink">pagar ahora</button>
            </form>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
