<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/font.css" />
    <title>Home - E-commerce</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <div class="logo" aria-label="logo">
            <img
              src="./src/assets/images/logo.png"
              width="48"
              height="48"
              alt="logo E-commerce"
            />
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="link" href="./src/pages/[id].html">productos</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="#">blog</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="./src/pages/checkout.html">tienda</a>
              </li>
              <li class="navigation__item">
                <a class="link" href="#">contacto</a>
              </li>
            </ul>
          </nav>
          <form class="search-box">
            <input
              type="search"
              name="search"
              class="input"
              autocomplete="off"
              id="search"
              placeholder="Buscar un Producto"
              aria-label="search products"
            />
            <button class="btn btn-icon is-pink">
              <i class="icon-search"></i>
            </button>
          </form>
          <div class="header__cart-button">
            <button class="btn btn-shop is-pink">
              <i class="icon-shopping-cart"></i>
              <span>1</span>
            </button>
          </div>
          <button class="btn btn-icon btn-menu is-transparent">
            <i class="icon-menu"></i>
          </button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <article class="card-offer">
            <div class="card-description">
              <h3>50% de descuento en Apple Watch</h3>
              <button class="btn is-bordered">
                <span class="text-white">comprar ahora</span>
              </button>
            </div>
            <figure class="card-image">
              <img
                src="./src/assets/images/apple-watch.png"
                alt="apple watch"
              />
            </figure>
          </article>
        </div>
      </div>
    </section>
    <main class="product-list">
      <div class="wrapper">
        <div class="product-list-content">
          <article class="product">
            <div class="product-details">
              <figure class="product-details__image">
                <img
                  src="./src/assets/images/mackboo-air.png"
                  alt="mac book air"
                />
              </figure>
              <div class="product-details__description">
                <h3>
                  Apple Macbook Air (13 pulgadas, 2020, Chip M1, 256 GB de SSD,
                  8 GB de RAM) - Gris espacial
                </h3>
                <div class="utils">
                  <fieldset class="rating">
                    <input
                      type="radio"
                      name="rating"
                      id="star5"
                      aria-label="start"
                      value="5"
                    />
                    <label
                      for="star5"
                      class="full"
                      title="awesome 5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star4half"
                      aria-label="start"
                      value="4.5"
                    />
                    <label
                      for="star4half"
                      class="half"
                      title="pretty good 4.5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star4"
                      aria-label="start"
                      value="4"
                    />
                    <label
                      for="star4"
                      class="full"
                      title="pretty good 4.5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star3half"
                      aria-label="start"
                      value="3.5"
                    />
                    <label
                      for="star3half"
                      class="half"
                      title="Meh 3.5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star3"
                      aria-label="start"
                      value="3"
                    />
                    <label
                      for="star3"
                      class="full"
                      title="pretty 3 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star2half"
                      aria-label="start"
                      value="2.5"
                    />
                    <label
                      for="star2half"
                      class="half"
                      title="kinda bad 2.5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star2"
                      aria-label="start"
                      value="2"
                    />
                    <label
                      for="star2"
                      class="full"
                      title="pretty 2 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star1half"
                      aria-label="start"
                      value="1.5"
                    />
                    <label
                      for="star1half"
                      class="half"
                      title="Meh 1.5 stars"
                    ></label>

                    <input
                      type="radio"
                      name="rating"
                      id="star1"
                      aria-label="start"
                      value="1"
                    />
                    <label for="star1" class="full" title="Meh 1 stars"></label>

                    <input
                      type="radio"
                      name="rating"
                      id="starhalf"
                      aria-label="start"
                      value="0.5"
                    />
                    <label
                      for="starhalf"
                      class="half"
                      title="sucks big time .5 stars"
                    ></label>
                  </fieldset>
                  <span class="product-price">$25,000</span>
                </div>
                <p>
                  La notebook más delgada y ligera de Apple viene con los
                  superpoderes del chip M1. Termina todos tus proyectos mucho
                  más
                </p>
                <div class="product-buttons">
                  <button class="btn is-pink">
                    <span>comprar ahora</span>
                  </button>
                  <button class="btn is-white">
                    <span>agregar al carrito</span>
                  </button>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
